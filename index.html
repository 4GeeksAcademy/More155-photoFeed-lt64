<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"><i class="fa-brands fa-instagram"></i> Instagram</a>
            <form class="d-flex" role="search">
                <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#createPostModal">
                    Create a new post
                </button>
                <div class="dropdown ms-2">
                    <button class="btn btn-outline-success dropdown-toggle"
                        data-bs-toggle="dropdown"
                        style="background-color: grey; border: 1px solid grey;">
                        <i class="fa-solid fa-gear"></i>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><a class="dropdown-item" style="color: red;" href="#">Log out</a></li>
                    </ul>
                </div>
            </form>
        </div>
    </nav>
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="createPostLabel">Create a new post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="postTitle" class="form-label">Caption:</label>
                        <input type="text" placeholder="Add the caption of your post here" class="form-control" id="postTitle">

                        <br>
                        <button type="button" class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
                        <button type="button" class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
            </div>

        </div>
        </div>
    </div>

    <div class="icons text-center mt-3">
        <i id="gridBtn" class="fa-solid fa-images me-3" style="cursor:pointer; font-size:1.6rem;"></i>
        <i id="feedBtn" class="fa-solid fa-square" style="cursor:pointer; font-size:1.6rem; color: blue;"></i>
    </div>

    <div class="container mt-4" id="content"></div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold">
                <i class="fa-brands fa-instagram me-2"></i>Instagram
            </a>
            <div class="d-flex gap-2">
                <button class="btn btn-success text-white fw-medium" data-bs-toggle="modal" data-bs-target="#createPostModal">
                    Create a new post
                </button>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="createPostModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create a new post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Caption:</label>
                    <input type="text" placeholder="Add the caption of your post here" class="form-control">
                    <div class="mt-3 d-flex gap-2">
                        <button class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
                        <button class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center my-4">
        <i id="gridBtn" class="fa-solid fa-images mx-4" style="font-size:1.8rem; cursor:pointer;"></i>
        <i id="feedBtn" class="fa-solid fa-square mx-4" style="font-size:1.8rem; cursor:pointer;"></i>
    </div>

    <div class="container" id="content"></div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
